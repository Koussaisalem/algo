version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "Koussaisalem"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/quantumlab"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "Koussaisalem"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "Koussaisalem"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/quantumlab/backend"
    schedule:
      interval: "weekly"
    reviewers:
      - "Koussaisalem"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps"
