version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quantumlab-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-defaultpassword}
      POSTGRES_DB: quantumlab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantumlab-backend
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-defaultpassword}@postgres:5432/quantumlab
      - VAULT_MASTER_KEY=${VAULT_MASTER_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - model_data:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    command: python inference_server.py

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quantumlab-frontend
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-defaultpassword}@postgres:5432/quantumlab
      - BACKEND_URL=http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
    depends_on:
      - backend
      - postgres
    command: npm run dev

volumes:
  postgres_data:
  model_data:
